<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auditly</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f8f8f8; }
    input[type="text"], input[type="date"], input[type="file"], select { width: 100%; padding: 4px; }
    .form-row { margin-bottom: 1em; display: flex; gap: 1em; }
    .form-row label { flex: 1; display: flex; flex-direction: column; }
    .add-btn { padding: 6px 20px; margin-top: auto; }
    .download-link { color: #0066cc; cursor: pointer; text-decoration: underline; }
    .download-link:hover { color: #004499; }
    .no-attachment { color: #999; font-style: italic; }
  </style>
</head>
<body>
  <h1>Auditly</h1>
  <form id="auditForm" autocomplete="off">
    <div class="form-row">
      <label>
        Audit Name: <input type="text" id="auditName" required>
      </label>
      <label>
        Date: <input type="date" id="auditDate" required>
      </label>
      <label>
        Framework:
        <select id="auditFramework">
          <option value="">Select Framework</option>
          <option value="SOC 2">SOC 2</option>
          <option value="ISO 27001">ISO 27001</option>
          <option value="ISO 9001">ISO 9001</option>
          <option value="ISO 20000-1">ISO 20000-1</option>
          <option value="CMMI">CMMI</option>
          <option value="PCI">PCI</option>
        </select>
      </label>
    </div>
    <div class="form-row">
      <label>
        Task Type:
        <select id="auditTaskType">
          <option value="">Select Task Type</option>
          <option value="Deliverable">Deliverable</option>
          <option value="Finding">Finding</option>
          <option value="Observation">Observation</option>
          <option value="Recommendation">Recommendation</option>
        </select>
      </label>
      <label>
        Status:
        <select id="auditStatus">
          <option value="">Select Status</option>
          <option value="Not Started">Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Complete">Complete</option>
          <option value="Overdue">Overdue</option>
        </select>
      </label>
      <label>
        Comments: <input type="text" id="auditComments">
      </label>
      <label>
        Attachment: <input type="file" id="auditAttachment">
      </label>
      <button class="add-btn" type="submit">Add Audit</button>
    </div>
  </form>
  <table id="auditTable">
    <thead>
      <tr>
        <th>Audit Name</th>
        <th>Date</th>
        <th>Framework</th>
        <th>Task Type</th>
        <th>Status</th>
        <th>Comments</th>
        <th>Attachment</th>
      </tr>
    </thead>
    <tbody>
      <!-- Audit rows will appear here -->
    </tbody>
  </table>

  <script>
    const auditForm = document.getElementById('auditForm');
    const auditTableBody = document.getElementById('auditTable').querySelector('tbody');
    const audits = [];

    auditForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('auditName').value;
      const date = document.getElementById('auditDate').value;
      const framework = document.getElementById('auditFramework').value;
      const taskType = document.getElementById('auditTaskType').value;
      const status = document.getElementById('auditStatus').value;
      const comments = document.getElementById('auditComments').value;
      const attachmentInput = document.getElementById('auditAttachment');
      const file = attachmentInput.files[0];

      // Check file size (10MB limit for browser memory)
      if (file && file.size > 10 * 1024 * 1024) {
        alert('Warning: The selected file is larger than 10MB and may cause performance issues in the browser. Please consider using a smaller file.');
        return;
      }

      const audit = { name, date, framework, taskType, status, comments };

      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          audit.attachment = {
            name: file.name,
            type: file.type,
            size: file.size,
            dataUri: event.target.result
          };
          audits.push(audit);
          renderTable();
          auditForm.reset();
        };
        reader.readAsDataURL(file);
      } else {
        audit.attachment = null;
        audits.push(audit);
        renderTable();
        auditForm.reset();
      }
    });

    function renderTable() {
      auditTableBody.innerHTML = '';
      audits.forEach(audit => {
        const row = document.createElement('tr');
        const attachmentCell = audit.attachment 
          ? `<a href="${audit.attachment.dataUri}" download="${audit.attachment.name}" class="download-link">${audit.attachment.name}</a>`
          : '<span class="no-attachment">No Attachment</span>';
        row.innerHTML = `
          <td>${audit.name}</td>
          <td>${audit.date}</td>
          <td>${audit.framework || '-'}</td>
          <td>${audit.taskType || '-'}</td>
          <td>${audit.status || '-'}</td>
          <td>${audit.comments || '-'}</td>
          <td>${attachmentCell}</td>
        `;
        auditTableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
